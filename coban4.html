<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let ly= +prompt('nhap diem ly');
    let hoa= +prompt('nhap diem hoa');
    let sinh= +prompt('nhap diem sinh');
    let avg= (ly+hoa+sinh)/3;
    let tong= ly+hoa+sinh;
    document.write('Điểm trung bình: '+avg);
    document.write('Tổng:'+tong);
    console.log(avg);
</script>
</body>
</html>
