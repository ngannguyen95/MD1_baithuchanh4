<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<lable> Amount</lable>
<input type="number" id="input">
<lable> From Curency</lable>
<select id="from">
    <option value="vnd">VietNam</option>
    <option value="usd">USD</option>
</select>
<lable> To Curency</lable>
<select  id="to">
    <option value="vnd">VietNam</option>
    <option value="usd">USD</option>
</select>
<p id="ket_qua"></p>
<button onclick="convertMoney()"> Convert</button>
<script>
    function convertMoney() {
        let input = +document.getElementById('input').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let ketQua;
        console.log('from', from)
        console.log('to', to)
        if (from == to) {
            ketQua = input
        } else {
            if (from == "usd") {
            ketQua=input*24000
            }else{
                ketQua=input/24000
            }
        }
        document.getElementById('ket_qua').innerText=ketQua+to
    }
</script>
</body>
</html>
