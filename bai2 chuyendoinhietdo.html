<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<h1 id="CtoF">Chuyển đổi độ C sang F</h1>
<lable>
   Độ C <input type="number" id="doc" value="">
</lable>
<button onclick="chuyendoinhietdo()"> Submit </button>

<script>
    function chuyendoinhietdo() {
        let doc= document.getElementById('doc').value;
        let doF=(doc*9)/5+32;
        document.getElementById('CtoF').innerText="Độ F: "+doF
    }
</script>
</body>
